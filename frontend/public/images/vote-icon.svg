<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Voting/Ballot Box Icon -->
  <rect x="40" y="60" width="120" height="100" rx="8" fill="url(#grad2)" opacity="0.2"/>
  <rect x="45" y="65" width="110" height="90" rx="6" stroke="#8B5CF6" stroke-width="3" fill="none"/>
  
  <!-- Ballot Paper -->
  <rect x="70" y="30" width="60" height="80" rx="4" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="80" y1="45" x2="120" y2="45" stroke="#A78BFA" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="55" x2="120" y2="55" stroke="#C4B5FD" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="65" x2="120" y2="65" stroke="#C4B5FD" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Checkmark -->
  <polyline points="85,75 95,85 115,60" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Slot for ballot -->
  <rect x="90" y="58" width="20" height="4" rx="2" fill="#8B5CF6" opacity="0.5"/>
  
  <defs>
    <linearGradient id="grad2" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#C4B5FD"/>
    </linearGradient>
  </defs>
</svg>
