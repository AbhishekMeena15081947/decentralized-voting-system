<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard/Analytics Icon -->
  <rect x="20" y="20" width="160" height="160" rx="20" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Bar Chart -->
  <rect x="40" y="120" width="20" height="50" rx="5" fill="#8B5CF6"/>
  <rect x="70" y="100" width="20" height="70" rx="5" fill="#A78BFA"/>
  <rect x="100" y="80" width="20" height="90" rx="5" fill="#C4B5FD"/>
  <rect x="130" y="90" width="20" height="80" rx="5" fill="#8B5CF6"/>
  
  <!-- Pie Chart Circle -->
  <circle cx="150" cy="60" r="25" fill="none" stroke="#8B5CF6" stroke-width="8" stroke-dasharray="50 100"/>
  <circle cx="150" cy="60" r="25" fill="none" stroke="#A78BFA" stroke-width="8" stroke-dasharray="30 100" stroke-dashoffset="-50"/>
  <circle cx="150" cy="60" r="25" fill="none" stroke="#C4B5FD" stroke-width="8" stroke-dasharray="20 100" stroke-dashoffset="-80"/>
  
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#A78BFA" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
</svg>
